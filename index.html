<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Optimizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">AI Content Optimizer</h1>
                <p class="text-gray-600">Optimize your social media content for maximum engagement</p>
            </header>

            <div class="space-y-6">
                <!-- Content Input -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Your Post Content</label>
                    <textarea
                        id="content"
                        rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Type or paste your post content here..."
                    ></textarea>
                </div>

                <!-- Analyze Button -->
                <button
                    id="analyzeBtn"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Analyze & Optimize
                </button>

                <!-- Results Section -->
                <div id="results" class="hidden space-y-6">
                    <!-- Best Times -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-800 mb-3">Recommended Posting Times</h3>
                        <div id="timeSlots" class="grid grid-cols-3 gap-4"></div>
                    </div>

                    <!-- Suggestions -->
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800 mb-2">AI Suggestions</h3>
                        <ul id="suggestions" class="space-y-2 text-green-700"></ul>
                    </div>

                    <!-- Metrics -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="font-semibold text-gray-800 mb-2">Audience Reach</h3>
                            <div id="reach" class="text-3xl font-bold text-blue-600"></div>
                            <div class="text-sm text-gray-600">Estimated reach</div>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="font-semibold text-gray-800 mb-2">Engagement Score</h3>
                            <div id="score" class="text-3xl font-bold text-blue-600"></div>
                            <div class="text-sm text-gray-600">Predicted engagement</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
