<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered social media content optimization tool for multiple platforms">
    <meta name="theme-color" content="#3B82F6">
    
    <title>Multi-Platform Content Optimizer</title>
    
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Multi-Platform Content Optimizer</h1>
                <p class="text-gray-600">Optimize your content across major social media platforms</p>
            </header>

            <div class="space-y-6">
                <!-- Platform Selection -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="platform" class="block text-sm font-medium text-gray-700">Target Platform</label>
                        <select id="platform" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="all">All Platforms</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="facebook">Facebook</option>
                            <option value="tiktok">TikTok</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="contentType" class="block text-sm font-medium text-gray-700">Content Type</label>
                        <select id="contentType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="text">Text Post</option>
                            <option value="image">Image Post</option>
                            <option value="video">Video Post</option>
                            <option value="link">Link Share</option>
                        </select>
                    </div>
                </div>

                <!-- Media Upload -->
                <div id="mediaUpload" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">Media Content</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="mediaFile" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload a file</span>
                                    <input id="mediaFile" name="mediaFile" type="file" class="sr-only" accept="image/*,video/*">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                    <!-- Media Preview -->
                    <div id="mediaPreview" class="mt-4 hidden">
                        <div class="relative">
                            <img id="imagePreview" class="max-h-64 mx-auto rounded-lg hidden" alt="Preview">
                            <video id="videoPreview" class="max-h-64 mx-auto rounded-lg hidden" controls></video>
                            <button id="removeMedia" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Content Input -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Your Content</label>
                    <textarea
                        id="content"
                        rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Type or paste your content here..."
                    ></textarea>
                    <div id="characterCount" class="mt-1 text-sm text-gray-500">0 characters</div>
                </div>

                <!-- Analyze Button -->
                <button
                    id="analyzeBtn"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Analyze & Optimize
                </button>

                <!-- Results Section -->
                <div id="results" class="hidden space-y-6"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>Created by iPhonz - <a href="https://github.com/iPhonz/content-optimizer" class="text-blue-600 hover:text-blue-800">View on GitHub</a></p>
            <p class="mt-2">Powered by Google Gemini AI</p>
            <div class="mt-2 flex justify-center space-x-4">
                <i class="fab fa-twitter text-blue-400"></i>
                <i class="fab fa-instagram text-pink-600"></i>
                <i class="fab fa-linkedin text-blue-700"></i>
                <i class="fab fa-facebook text-blue-600"></i>
                <i class="fab fa-tiktok text-black"></i>
            </div>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
