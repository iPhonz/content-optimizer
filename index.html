<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">AI Content Optimizer</h1>
                <p class="text-gray-600">Optimize your social media content using Google Gemini AI</p>
            </header>

            <div class="space-y-6">
                <!-- Content Input -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Your Post Content</label>
                    <textarea
                        id="content"
                        rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Type or paste your post content here..."
                    ></textarea>
                </div>

                <!-- Analyze Button -->
                <button
                    id="analyzeBtn"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Analyze & Optimize
                </button>

                <!-- Results Section -->
                <div id="results" class="hidden space-y-6">
                    <!-- Best Times -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-800 mb-3">Recommended Posting Times</h3>
                        <div id="timeSlots" class="grid grid-cols-3 gap-4"></div>
                    </div>

                    <!-- AI Analysis -->
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800 mb-2">AI Content Analysis</h3>
                        <ul id="suggestions" class="space-y-2 text-green-700"></ul>
                    </div>

                    <!-- Metrics -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="font-semibold text-gray-800 mb-2">Audience Reach</h3>
                            <div id="reach" class="text-3xl font-bold text-blue-600"></div>
                            <div class="text-sm text-gray-600">Estimated reach</div>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="font-semibold text-gray-800 mb-2">Engagement Score</h3>
                            <div id="score" class="text-3xl font-bold text-blue-600"></div>
                            <div class="text-sm text-gray-600">AI-predicted engagement</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>Created by iPhonz - <a href="https://github.com/iPhonz/content-optimizer" class="text-blue-600 hover:text-blue-800">View on GitHub</a></p>
            <p class="mt-2">Powered by Google Gemini AI</p>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
